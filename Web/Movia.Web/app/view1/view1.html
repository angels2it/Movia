<div map-lazy-load="https://maps.google.com/maps/api/js">
    <ng-map center="[{{lat}}, {{lng}}]" zoom="16" default-style="false" style="height: 100vh !important">
        <custom-marker ng-repeat="user in users"
                       id="user.Id" position="{{user.Position.Latitude}},{{user.Position.Longitude}}"
                       title="{{user.Name}}">
            <div class="marker-user">
                <img class="marker-user-icon" ng-src="/app/assets/{{user.Icon}}.png" />
                <span class="marker-user-name">{{user.Name}}</span>
            </div>
        </custom-marker>
        <!--<marker ng-repeat="user in users"
                    position="{{user.Position.Latitude}},{{user.Position.Longitude}}"
                    title="{{user.Name}}"
                    icon="{
                    url:'/app/assets/{{user.Icon}}.png',
                    scaledSize:[35,35]
                }">
        </marker>-->
    </ng-map>
</div>
<style>
    .marker-user {
    }

    .marker-user-icon {
        width: 35px;
        height: 35px;
    }
    .marker-user-name {
        font-size: medium;
        font-weight: bold;
        display: block;
        text-align: center;
        background-color: white;
        margin-top: 5px;
    }
</style>
